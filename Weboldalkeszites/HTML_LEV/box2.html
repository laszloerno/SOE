<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Forduló kártya szöveggel</title>
    <style>
        .kartya {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            /* 3D hatás */
            margin: 50px auto;
        }

        .kartya-belseje {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .kartya:hover .kartya-belseje {
            transform: rotateY(180deg);
        }

        .elolap,
        .hatlap {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
        }

        .elolap {
            background-color: green;
        }

        .hatlap {
            background-color: purple;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>

    <div class="kartya">
        <div class="kartya-belseje">
            <div class="elolap">
                Előlap szöveg
            </div>
            <div class="hatlap">
                Hátlap szöveg
            </div>
        </div>
    </div>

</body>

</html>
