</head>

<body>
    <header>
        <h1>Weboldal C√≠me</h1>
        <nav>
            <ul>
                <li><a href="main.html" class="menu-link">F≈ëoldal</a></li>
                <li><a href="rolunk.html" class="menu-link">R√≥lunk</a></li>
                <li><a href="szolgaltatas.html" class="menu-link">Szolg√°ltat√°sok</a></li>
                <li><a href="kapcsolat.html" class="menu-link">Kapcsolat</a></li>
            </ul>
            <button class="toggle-button" onclick="toggleDarkMode()">üåô S√∂t√©t M√≥d</button>

    <section>

    <footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Az eg√©sz dokumentumot figyelj√ºk, nem csak a kezdeti elemeket
            document.body.addEventListener('click', function (event) {
                if (event.target.classList.contains('menu-link')) {
                    event.preventDefault(); // Ne t√∂ltse √∫jra az oldalt

                    let page = event.target.getAttribute('href'); // Az adott linkhez tartoz√≥ f√°jl

                    fetch(page) // Az adott f√°jl bet√∂lt√©se
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('content').innerHTML = html; // Tartalom friss√≠t√©se
                            window.history.pushState({}, "", page); // URL friss√≠t√©se a b√∂ng√©sz≈ëben
                        })
                        .catch(error => console.error('Hiba t√∂rt√©nt:', error));
                }
            });

            // B√∂ng√©sz≈ë ‚ÄûVissza‚Äù gomb t√°mogat√°sa
            window.addEventListener("popstate", function () {
                let path = window.location.pathname.split("/").pop();
                if (path) {
                    fetch(path)
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('content').innerHTML = html;
                        })
                        .catch(error => console.error('Hiba t√∂rt√©nt:', error));
                }
            });
        });
    </script>
