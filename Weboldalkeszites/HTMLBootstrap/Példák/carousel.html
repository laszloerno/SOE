<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Példa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Bootstrap Carousel Példa</h2>

        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <!-- Navigációs pontok -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Első"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"
                    aria-label="Második"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"
                    aria-label="Harmadik"></button>
            </div>

            <!-- Carousel Képek -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/150/150" class="d-block w-100" alt="Első kép">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/150/150" class="d-block w-100" alt="Második kép">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/150/150" class="d-block w-100" alt="Harmadik kép">
                </div>
            </div>

            <!-- Előző és Következő gombok -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Előző</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Következő</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
